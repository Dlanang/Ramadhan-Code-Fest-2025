<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Hadiah Idul Fitri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gacha Hadiah Idul Fitri</h1>
        <p class="subtitle">Dapatkan hadiah spesial untuk merayakan Idul Fitri</p>
        
        <div class="gacha-container">
            <div class="gift-box-container">
                <div class="gift-box">
                    <div class="gift-box-left"></div>
                    <div class="gift-box-right"></div>
                    <div class="gift-lid"></div>
                </div>
                <button id="openButton" class="open-button">Buka Box</button>
            </div>
            
            <div class="prize-container">
                <h2 class="prize-title">Selamat!</h2>
                <div class="prize-icon"></div>
                <img class="prize-image hidden" src="" alt="Hadiah">
                <p class="prize-text"></p>
            </div>
        </div>
        
        <div class="button-container">
            <button id="resetButton" style="z-index: 10;">Coba Lagi</button>
        </div>
    </div>
    
    <div class="decoration deco-1">☪️</div>
    <div class="decoration deco-2">✨</div>
    <div class="decoration deco-3">🌙</div>
    <div class="decoration deco-4">☪️</div>
    
    <script src="script.js"></script>
</body>
</html>
