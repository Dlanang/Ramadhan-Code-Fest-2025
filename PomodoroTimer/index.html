<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍓 Pomodoro Timer 🍓</h1>
        <div class="mode-indicator">Mode Fokus 🎀</div>
        <div class="timer-display">25:00</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="buttons">
            <button id="start">✨ Start</button>
            <button id="pause">⏸ Pause</button>
            <button id="reset">🔄 Reset</button>
            <button id="skip">⏭ Skip</button>
        </div>
        <div class="session-counter">Pomodoro Selesai! 🎉: <span id="completed">0</span></div>
        <div class="settings">
            <div class="setting-row">
                <label for="focusTime">⏳ Waktu Fokus (min):</label>
                <input type="number" id="focusTime" min="1" max="60" value="25">
            </div>
            <div class="setting-row">
                <label for="breakTime">☕ Waktu Istirahat (min):</label>
                <input type="number" id="breakTime" min="1" max="60" value="5">
            </div>
            <div class="setting-row">
                <label for="longBreakTime">💤 Istirahat Panjang (min):</label>
                <input type="number" id="longBreakTime" min="5" max="60" value="15">
            </div>
        </div>
    </div>

    <!-- Anime Girl Pop-up Template -->
    <div class="anime-girl-popup" id="animeGirlPopup">
        <div class="anime-girl-container">
            <button class="close-popup" id="closePopup">×</button>
            <img src="./images/wanderhoy.png" alt="Anime Girl" class="anime-girl-image">
            <div class="anime-girl-message" id="animeGirlMessage">
                Ganbare! You can do it!
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
